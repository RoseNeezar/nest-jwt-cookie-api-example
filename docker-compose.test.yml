# testing docker-compose

version: '3'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=test
    environment:
      - NODE_ENV=development
      - TYPEORM_HOST=postgrestest
      - TYPEORM_PORT=5432
      - TYPEORM_DATABASE=povioliked
      - TYPEORM_USERNAME=povioliked
      - TYPEORM_PASSWORD=poviolikedps
      - TYPEORM_SYNCHRONIZE=true
      - TYPEORM_MIGRATIONS_RUN=true
      - TYPEORM_ENTITIES=src/**/*.entity.ts
      - SECRET_KEY=75cgnt8uhgw9c8bonx9g8n8fx
    ports:
      - 3000:3000
    depends_on:
      - postgrestest
    links:
      - postgrestest:postgrestest
    command: npm run test
    volumes:
      # development folders
      - ./src:/server/src:ro
      - ./test:/server/test:ro
    networks:
      - povio-liked

  postgrestest:
    # Stable 11 - Final release November 9, 2023
    image: postgres:11.1-alpine
    restart: always
    ports:
      - 5432:5432
    volumes:
      - postgrestest:/var/lib/postgresql/data
    # todo - make a stable database with sample data for repeatable testing
      - ./seed/postgres/:/docker-entrypoint-initdb.d:ro
    environment:
      - POSTGRES_PASSWORD=poviolikedps
      - POSTGRES_USER=povioliked
      - POSTGRES_DB=povioliked
    networks:
      - povio-liked

volumes:
  postgrestest:

networks:
  povio-liked:
    external: true
